<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilded Rose</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <form>
        <label for="item_name"> Enter Item Name</label>
        <input type="text" id="item_name" name="item_name">
        <label for="sell_in">Sell in X days</label>
        <input type="number" name="sell_in" id="sell_in">
        <label for="quality" min="0">quality</label>
        <input type="number" name="quality" id="quality" min="0">
        <label for="date_added">Date added to inventory</label>
        <input type="date" name="date_added" id="date_added">
        <input type="submit" value="submit">
    </form>
    <div class="inventoryBox"></div>


</body>

</html>
